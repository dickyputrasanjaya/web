<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Background hitam */
        }

        .calculator {
            background-color: #333; /* Warna hitam keabu-abuan */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 36px;
            text-align: right;
            margin-bottom: 15px;
            padding-right: 15px;
            box-sizing: border-box;
            background-color: #111; /* Warna hitam pekat */
            color: #FFD700; /* Teks emas */
            border: none;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            font-size: 24px;
            padding: 20px;
            background-color: #444; /* Warna tombol (hitam keabu-abuan) */
            border: none;
            border-radius: 10px;
            color: #FFD700; /* Teks emas */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666; /* Warna tombol saat di-hover */
        }

        /* Warna khusus untuk tombol operasi */
        .operation {
            background-color: #FFD700; /* Tombol operasi emas */
            color: #333; /* Teks hitam */
        }

        .operation:hover {
            background-color: #e6b800; /* Tombol operasi emas gelap saat di-hover */
        }

        .operation:active {
            background-color: #cc9900; /* Tombol operasi lebih gelap saat ditekan */
        }

        /* Warna khusus untuk tombol sama dengan */
        .equals {
            background-color: #FFD700; /* Tombol = emas */
            color: #333;
        }

        .equals:hover {
            background-color: #e6b800; /* Warna tombol = saat di-hover */
        }

        .equals:active {
            background-color: #cc9900; /* Warna tombol = saat ditekan */
        }

        /* Membuat tombol 0 lebih panjang */
        .zero {
            grid-column: span 2; /* Membuat tombol 0 mengambil 2 kolom */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="operation">AC</button>
            <button onclick="appendToDisplay('%')" class="operation">%</button>
            <button onclick="appendToDisplay('**')" class="operation">^</button>
            <button onclick="appendToDisplay('/')" class="operation">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operation">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operation">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operation">+</button>

            <!-- Tombol 0 yang lebih panjang -->
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="equals">=</button>
        </div>
    </div>

    <script>
        // Mengambil elemen display
        const display = document.getElementById("display");

        // Menambahkan angka atau simbol ke display
        function appendToDisplay(value) {
            display.value += value;
        }

        // Menghapus semua isi display
        function clearDisplay() {
            display.value = "";
        }

        // Menghitung hasil dari operasi aritmatika
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
