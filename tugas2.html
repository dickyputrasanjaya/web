<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Background hitam */
        }

        .todo-container {
            background-color: #333; /* Warna hitam keabu-abuan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .todo-container h1 {
            text-align: center;
            color: #FFD700; /* Warna emas */
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 75%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #FFD700; /* Border emas */
            border-radius: 5px;
            background-color: #444; /* Background input hitam keabu-abuan */
            color: #FFD700; /* Teks emas */
        }

        .input-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #FFD700; /* Background tombol emas */
            color: black; /* Teks hitam */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #e6b800; /* Background emas yang lebih gelap saat di-hover */
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            background-color: #444; /* Background hitam keabu-abuan untuk item */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFD700; /* Teks emas */
        }

        .todo-item button {
            background-color: #FFD700; /* Tombol emas */
            color: black;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .todo-item button:hover {
            background-color: #e6b800; /* Background emas yang lebih gelap saat di-hover */
        }

        .edit-mode input {
            background-color: #555; /* Background hitam keabu-abuan saat mode edit */
            color: #FFD700;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-container">
        <input type="text" id="todo-input" placeholder="Enter a new task">
        <button onclick="addTodo()">Add</button>
    </div>
    <ul id="todo-list" class="todo-list"></ul>
</div>

<script>
    let todos = [];

    function addTodo() {
        const todoInput = document.getElementById('todo-input');
        const todoText = todoInput.value.trim();
        if (todoText) {
            const todo = {
                id: Date.now(),
                text: todoText,
                isEditing: false
            };
            todos.push(todo);
            todoInput.value = '';
            renderTodos();
        }
    }

    function renderTodos() {
        const todoList = document.getElementById('todo-list');
        todoList.innerHTML = ''; // Bersihkan daftar

        todos.forEach(todo => {
            const listItem = document.createElement('li');
            listItem.classList.add('todo-item');
            
            if (todo.isEditing) {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = todo.text;
                input.classList.add('edit-mode');
                listItem.appendChild(input);

                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.onclick = () => saveEdit(todo.id, input.value);
                listItem.appendChild(saveButton);
            } else {
                listItem.textContent = todo.text;

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => editTodo(todo.id);
                listItem.appendChild(editButton);
            }

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteTodo(todo.id);
            listItem.appendChild(deleteButton);

            todoList.appendChild(listItem);
        });
    }

    function deleteTodo(id) {
        todos = todos.filter(todo => todo.id !== id);
        renderTodos();
    }

    function editTodo(id) {
        todos = todos.map(todo => {
            if (todo.id === id) {
                todo.isEditing = true;
            }
            return todo;
        });
        renderTodos();
    }

    function saveEdit(id, newText) {
        todos = todos.map(todo => {
            if (todo.id === id) {
                todo.text = newText;
                todo.isEditing = false;
            }
            return todo;
        });
        renderTodos();
    }
</script>

</body>
</html>
